<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktywna Tablica Klasowa</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #komunikat {
      text-align: center;
      font-weight: 600;
      color: #c0392b;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    .form-control {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95em;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .wpis {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ecf0f1;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .wpis.wazny {
      background-color: #f9d6d5;
      border-left: 5px solid red;
      font-weight: bold;
    }
    .btn-group button {
      margin-left: 10px;
      background-color: #7f8c8d;
    }
    .btn-group button:hover {
      background-color: #636e72;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>🧾 Interaktywna Tablica Klasowa</h1>
  </header>

  <main>
    <div id="komunikat">Witaj! To tablica Twojej klasy 📌</div>

    <div class="form-control">
      <input type="text" id="wpisTekst" placeholder="Dodaj ogłoszenie lub wiadomość...">
      <button onclick="dodajWpisDoTablicy()">Dodaj</button>
    </div>

    <div class="form-control">
      <button onclick="ukryjWszystko()">Ukryj tablicę</button>
      <button onclick="pokazWszystko()">Pokaż tablicę</button>
      <button onclick="zmienKolorTla()">Zmień kolor tła</button>
    </div>

    <div id="tablica"></div>
  </main>

  <footer>
    &copy; 2025 Klasa 3TP – Projekt JavaScript
  </footer>

  <script>
    const komunikaty = [
      "Dziś skrócone lekcje ☀️",
      "Przypominamy o pracy domowej z fizyki ⚠️",
      "W czwartek zebranie z rodzicami 🧑‍🏫",
      "Zbiórka makulatury w piątek ♻️",
      "Test próbny z INF.04 w środę! 💻"
    ];

    function losujKomunikat() {
      const los = Math.floor(Math.random() * komunikaty.length);
      document.getElementById("komunikat").textContent = komunikaty[los];
    }
    setInterval(losujKomunikat, 10000);

    function dodajWpisDoTablicy() {
      const tekst = document.getElementById("wpisTekst").value.trim();
      if (!tekst) return;

      const wpis = document.createElement("div");
      wpis.className = "wpis";

      const span = document.createElement("span");
      span.textContent = tekst;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";

      const btnWazne = document.createElement("button");
      btnWazne.textContent = "🔥 Ważne";
      btnWazne.onclick = () => wpis.classList.toggle("wazny");

      const btnUsun = document.createElement("button");
      btnUsun.textContent = "🗑 Usuń";
      btnUsun.onclick = () => wpis.remove();

      btnGroup.appendChild(btnWazne);
      btnGroup.appendChild(btnUsun);

      wpis.appendChild(span);
      wpis.appendChild(btnGroup);

      document.getElementById("tablica").appendChild(wpis);
      document.getElementById("wpisTekst").value = "";
    }

    function ukryjWszystko() {
      document.getElementById("tablica").style.display = "none";
    }

    function pokazWszystko() {
      document.getElementById("tablica").style.display = "block";
    }

    function zmienKolorTla() {
      const kolory = ["#f9f3e9", "#eafaf1", "#fbeffb", "#e3f2fd"];
      const los = Math.floor(Math.random() * kolory.length);
      document.querySelector("main").style.backgroundColor = kolory[los];
    }
  </script>
</body>
</html>
